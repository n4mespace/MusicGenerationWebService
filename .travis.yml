os: linux

language: node_js
node_js:
- 12
dist: xenial

stages:
  - Build

before_install:
  - sudo add-apt-repository ppa:deadsnakes/ppa -y
  - sudo apt update
  - sudo apt install python3.7
  - pyenv global 3.7
  - pip install gdown
  - pip install poetry
  - poetry env use python3.7
  - poetry shell
  - chmod +x dev.sh

install:
  - cd client
  - npm install
  - cd ../
  - gdown $CheckpointUrl -O checkpoint.tar.gz
  - tar -xvf checkpoint.tar.gz
  - mv checkpoint/* server/algorythm/checkpoint
  - rm -rf checkpoint.tar.gz checkpoint/
  - cd server && poetry install && cd ../

jobs:
  include:
    - stage: Build      
    - script: pytest tests.py && echo "Build success!"
