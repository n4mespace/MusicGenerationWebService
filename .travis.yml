language: node_js
node_js:
- "stable"

addons:
  apt:
    packages:
      - python3

stages:
  - Build

before_install:
  - pyenv install 3.7.7
  - pyenv global 3.7.7
  - pip install poetry
  - cd client
  - npm install
  - cd ../
  - chmod +x dev.sh

install:
  - poetry install

jobs:
  include:
    - stage: Build
