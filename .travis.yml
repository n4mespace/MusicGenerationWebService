language: python
dist: xenial
python:
  - "3.7.7"

language: node_js
node_js:
- "stable"

stages:
  - Build

before_install:
  - pip install poetry
  - cd client
  - npm install
  - cd ../
  - chmod +x dev.sh

install:
  - poetry install

jobs:
  include:
    - stage: Build
      script: poetry shell && sh dev.sh
